# Download the latest Ruby patch versions, install dependencies, and run tests.
name: test
on:
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
jobs:
  test:
    environment: staging
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby-version }}
    strategy:
      matrix:
        ruby-version: [2.5, 2.6, 2.7, '3.0']
    steps:
    - name: Checkout code
      uses: actions/checkout@main
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@master
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # 'bundle install' and cache
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@main
      with:
        mongodb-version: '4.4'
    - name: Run tests
      run: bundle exec rake
    - name: Send Code Climate coverage
      uses: amancevice/setup-code-climate@main
      with:
        cc_test_reporter_id: ${{ secrets.CC_TEST_REPORTER_ID }}
    - run: cc-test-reporter after-build --coverage-input-type lcov
    - name: Send Coveralls coverage
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run RuboCop
      run: bundle exec rubocop
    - name: Run Inch
      run: bundle exec inch --pedantic
