name: Test
on:
  push:
permissions:
  contents: read
  id-token: write
jobs:
  test:
    environment: staging
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby-version }}
    strategy:
      matrix:
        ruby-version: [3.1, 3.2, 3.3]
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
    - uses: supercharge/mongodb-github-action@315db7fe45ac2880b7758f1933e6e5d59afd5e94
      with:
        mongodb-version: '4.4'
    - run: |
        sudo apt-get update
        sudo apt-get install -y libmagickwand-dev
    - uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # 'bundle install' and cache
    - run: bundle exec rake
    - run: bundle exec rubocop
    - run: bundle exec inch --pedantic
    - uses: qltysh/qlty-action/coverage@a19242102d17e497f437d7466aa01b528537e899 # v2.2.0
      with:
        codeclimate-test-reporter-id: ${{ secrets.CC_TEST_REPORTER_ID }}
        oidc: true
        files: coverage/lcov.info
    - uses: coverallsapp/github-action@5cbfd81b66ca5d10c19b062c04de0199c215fb6e
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
